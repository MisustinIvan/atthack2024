{{ define "index" }}

<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Graph Editor</title>
		<script src="https://unpkg.com/htmx.org@2.0.3"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<script src="./index.js"></script>
	</head>
	<body data-bs-theme="dark">
		<h1>Editor</h1>
		<div id="map" class="mb-3" style="height: 600px"></div>
		<div
			id="creator_controls"
			hx-get="/creator_not_creating"
			hx-trigger="load"
		></div>
	</body>
</html>

{{ end }} {{ define "creator_not_creating" }}

<div id="creator_controls">
	<button
		hx-get="/create_graph"
		hx-target="#creator_controls"
		hx-swap="outerHTML"
		class="btn btn-primary col m-3"
	>
		Create Graph
	</button>
</div>

{{ end}} {{ define "creator_creating"}}
<div id="creator_controls">
	<div id="row">
		<button
			hx-get="/save_graph"
			hx-target="#creator_controls"
			hx-swap="outerHTML"
			class="btn btn-primary col m-3"
		>
			Save
		</button>
		<button id="undo" class="btn btn-primary col m-3">Undo</button>
		<button id="rerender" class="btn btn-primary col m-3">Rerender</button>
	</div>
</div>
{{ end}}
